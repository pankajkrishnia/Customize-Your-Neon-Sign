                    <button class="color-btn" data-color="#ffff00" style="background-color: #ffff00;"></button>
                </div>
            </div>

            <!-- Size Selection -->
            <div class="control-group">
                <label>Select Size</label>
                <div class="size-grid">
                    <div class="size-btn active">
                        <h3>Regular</h3>
                        <p>Width: 12"</p>
                        <p>Height: 10"</p>
                    </div>
                    <div class="size-btn">
                        <h3>Medium</h3>
                        <p>Width: 16"</p>
                        <p>Height: 13"</p>
                    </div>
                    <div class="size-btn">
                        <h3>Large</h3>
                        <p>Width: 20"</p>
                        <p>Height: 15"</p>
                    </div>
                </div>
            </div>

            <!-- Effect Controls -->
            <div class="effect-controls">
                <div class="effect-control">
                    <label>
                        Glow Intensity
                        <span class="slider-value">20%</span>
                    </label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="glowSlider" min="0" max="100" value="20">
                    </div>
                </div>
                <div class="effect-control">
                    <label>
                        Sharpness
                        <span class="slider-value">100%</span>
                    </label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="sharpnessSlider" min="0" max="100" value="100">
